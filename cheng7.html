<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>Sample survey</title>
</head>

<body>
<form method="post" action="mailto:f1mider@hotmail.com" enctype="text/plain" onsubmit="window.alert('Thank you for your Response. Please e-mail us - f1mider@hotmail.com - if you have any questions...')">
<p> 
<label> A sample survey</label>
</p>
<p>
<label> Question 1. Which US-based airline do you use the most?</label><br>
<select name="q1">
<option value="nil"> --- </option>
<option value="ua"> United Airlines </option>
<option value="dl"> Delta Air Lines </option>
<option value="aa"> American Airlines </option>
<option value="wn"> Southwest Airlines </option>
<option value="b6"> JetBlue Airlines </option>
<option value="nk"> Spirit Airlines </option>
<option value="as"> Alaska Airlines </option>
<option value="f9"> Frontier Airlines </option>
<option value="ha"> Hawaiian Airlines </option>
<option value="other"> Other / Never flown </option>
</select></p>
<p> <label> Question 2. Are you an elite member of any airline frequent flyer program?</label><br>
<input type="radio" name="q2" value="yes" /> Yes
<input type="radio" name="q2" value="no" /> No 
</p>
<p> <label>Question 3. If you answered yes to question #2, which alliance is your elite status in? </label><br>
<input type="checkbox" name="q3" value="star" /> Star Alliance
<input type="checkbox" name="q3" value="sky" /> Skyteam
<input type="checkbox" name="q3" value="one" /> OneWorld
<input type="checkbox" name="q3" value="other" /> Others
</p>
<p> <label>Question 4. Please type in any comments you may have:</label><br>
<input type="text" name="q4" size="32" maxlength="80" />
</p>
<p>
<input type="submit" value="SEND" />
<input type="reset" value="Clear Your Answers and Start Over" />
</p>
</form>
</body>

</html>
