function surfto(form) {
var myindex=form.select1.selectedIndex
if (form.select1.options[myindex].value != 0) {
location=form.select1.options[myindex].value;}
}

<body>
<form name="form1" class="airlineweb">
Please select an airline <select name="select1" size="1">
<option value="0" selected> Please select an airline </option>
<option value="https://www.united.com">United Airlines</option>
<option value="https://www.delta.com"> Delta Air Lines</option>
<option value="https://www.aa.com"> American Airlines</option>
</select>
<input type="button" value="Go to Website" onClick="surfto(this.form)" name="button">
</form>
